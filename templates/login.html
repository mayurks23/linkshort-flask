<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login • LinkShort</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #0b1220;
            --bg-card: #121a2f;
            --primary: #5eead4;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --border-soft: #253052;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
        }

        .card {
            background: linear-gradient(180deg, #0f172a, #0b1220);
            width: 360px;
            padding: 28px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.45);
        }

        .close {
            position: absolute;
            right: 14px;
            top: 10px;
            cursor: pointer;
            color: var(--text-muted);
            font-size: 18px;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 10px;
            border: 1px solid var(--border-soft);
            background: var(--bg-main);
            color: var(--text-main);
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #f87171;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-muted);
        }

        * {
            box-sizing: border-box;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="card">
    <span class="close" onclick="window.location.href='/'">✕</span>

    <h2>Welcome Back</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="footer">
        New here? <a href="{{ url_for('signup') }}">Create an account</a>
    </div>
</div>

</body>
</html>
